    <script>
        // Gestion du menu d√©roulant
        const dropdownToggle = document.getElementById('dropdownToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const themeToggleMobile = document.getElementById('theme-toggle-mobile');
        const themeToggleDesktop = document.getElementById('theme-toggle');

        // Synchroniser les deux commutateurs de th√®me
        if (themeToggleDesktop && themeToggleMobile) {
            themeToggleMobile.checked = themeToggleDesktop.checked;
            
            themeToggleDesktop.addEventListener('change', function() {
                themeToggleMobile.checked = this.checked;
            });
            
            themeToggleMobile.addEventListener('change', function() {
                themeToggleDesktop.checked = this.checked;
                themeToggleDesktop.dispatchEvent(new Event('change'));
            });
        }

        dropdownToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('active');
            dropdownToggle.classList.toggle('active');
        });

        // Fermer le menu quand on clique sur un lien
        document.querySelectorAll('.dropdown-menu a').forEach(link => {
            link.addEventListener('click', () => {
                dropdownMenu.classList.remove('active');
                dropdownToggle.classList.remove('active');
            });
        });

        // Fermer le menu quand on clique en dehors
        document.addEventListener('click', (e) => {
            if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('active');
                dropdownToggle.classList.remove('active');
            }
        });

        // Smooth scrolling pour les ancres
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
